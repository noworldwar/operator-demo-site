<div class="home">
  <h1>Michael 全新打造娛樂城</h1>
  <el-carousel :interval="4000" type="card">
    <el-carousel-item v-for="item in items" :key="item.key">
      <h3>{{ item.title }}</h3>
      <router-link :to="item.link">
        <el-image style="width: 480px; height: 240px" :src="item.img" fit="contain"></el-image>
      </router-link>
    </el-carousel-item>
  </el-carousel>
</div>
