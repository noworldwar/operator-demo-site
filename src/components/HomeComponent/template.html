<div class="home">
  <h1>Michael毛 全新打造娛樂城</h1>
  <el-carousel :interval="4000" type="card">
    <el-carousel-item v-for="item in gamelist" :key="item.gameID">
      <h3>{{ item.name }}</h3>
      <el-image style="width: 480px; height: 240px" :src="item.image" fit="contain"
        v-on:click="gameURLHandler(item.providerID,item.providerGameID)"></el-image>
    </el-carousel-item>
  </el-carousel>
</div>
