<div class="live">
  <el-row>
    <el-col :xs="24" :sm="10" :md="8" :lg="6" v-for="item in items" :key="item.key">
      <el-card :body-style="{ padding: '0px' }" style="width: 300px;margin-bottom: 30px;">
        <el-image style="width: 300px; height: 150px" :src="item.img" fit="fill"></el-image>
        <div>
          <h3>{{ item.title }}</h3>
          <div class="bottom clearfix" style="margin-bottom: 10px;">
            <el-button type="primary" round v-on:click="gameURLHandler(item.gp,item.gameid)">開啟遊戲</el-button>
          </div>
        </div>
      </el-card>
    </el-col>
  </el-row>
</div>
